<!DOCTYPE html>

<html>
    <head>
        <title>socket.io-sandbox demo</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
        <script src="/sios.js"></script>
        <style>
            motd {
                display: block;
                margin: 15px auto;
                width: 728px;
                border: 1px solid #000000;
                padding: 5px;
                color: #F0F0F0;
                background-color: #6395ED;
            }
            broadcast {
                display: block;
                margin: 15px auto;
                width: 728px;
                border: 1px solid #000000;
                padding: 5px;
                background-color: #F0FFF0;
            }
            broadcast.user {
                background-color: #F0F0FF;
            }

            broadcast user {
                color: #0F0FA0;
                font-weight:900;
                margin-right: 5px;
            }

            broadcast message {

            }
        </style>
    </head>
    <body>
        <div id="foo-root">
        </div>

        <div id="bar-root">
        </div>

        <script>
            new SIOSClient('#foo-root', function(client) {
                client.get$Root().append('<motd>' + client.getConfiguration().motd + '</motd>')
            });
            new SIOSClient('#bar-root', function(client){});
        </script>
    </body>
</html>
